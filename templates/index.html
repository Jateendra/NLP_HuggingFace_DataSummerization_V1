<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summarization</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
</head>

<body>
<form action="{{url_for('Summarize')}}" method="post">
    <textarea name="data" cols="30" rows="10" placeholder="Enter your data" required="required"></textarea>
    <input type="range" min="20" max="1000" name="maxL" value="100">
    <button type="reset">Clear</button>
    <button type="submit">Submit</button>
</form>

<h3>Summerized Text:</h3>
<textarea rows="10" cols="30" rows="10" name="result">{{result}}</textarea>

</body>

</html>
